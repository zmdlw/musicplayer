<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muusic player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- home section -->

<section class="home-section">
    <!-- carousel -->
    <div class="carousel">
        <img src="assets/images/cover 1.png" class="active" alt="">
        <img src="assets/images/cover 2.png" alt="">
        <img src="assets/images/cover 3.png" alt="">
        <img src="assets/images/cover 4.png" alt="">
        <img src="assets/images/cover 5.png" alt="">
    </div>

    <!--playlists-->
    <h1 class="heading">recently played</h1>
<div class="playlists-group">
    <div class="playlist-card">
        <img src="assets/images/cover 1.png" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Ed Sheeran - I See Fire</p>
    </div>
    <div class="playlist-card">
        <img src="assets/images/cover 2.png" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Ed Sheeran - Dive</p>
    </div>
    <div class="playlist-card">
        <img src="assets/images/cover 3.png" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Ed Sheeran - What Do I Know?</p>
    </div>
    <div class="playlist-card">
        <img src="assets/images/cover 4.png" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Ed Sheeran - Castle On The Hill</p>
    </div>
    <div class="playlist-card">
        <img src="assets/images/cover 5.png" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Ed Sheeran - Shape of You</p>
    </div>
</section>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
